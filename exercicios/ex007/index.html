<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semântica</title>

</head>
<body>
    <p><strong>Negrito</strong> </p>
    <p><em>Itálico</em></p>
    <p><mark>Mark</mark></p>
    <p><small>Texto pequeno</small></p>
    <p><del>Texto deletado</del></p>
    <p><ins>Texto sublinhado</ins></p>
    <p>H<sub>2</sub>O</p>
    <p>x<sup>20</sup></p>
</body>
</html>
