<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes (smartphones, tablets, notebooks, desktops, tv). Ou simplesmente altere o tamanho da janela do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1><br>
    <audio preload="metadata" autoplay controls>
        <source src="midia/egos.mp3" type="audio/mpeg">
        <!--<source src="midia/egos.wav" type="audio/wav" para outros tipos de arquivo-->
    </audio>
</body>
</html>
