<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos HTML</title>
</head>
<body>
    <h1>Inserindo vídeos no seu site</h1>
    <p>Teste de inserção de vídeos com a tag &lt;video&gt; e &lt;source&gt;</p>
    <video width="560" controls autoplay poster="imagens/batman.png">
        <source src="midia/video.mp4" type="video/mp4" >
    </video>
    <h1>Incorporando vídeo do YouTube/Vimeo</h1>
    <p>Teste de inserção de vídeos com incoporação da plataforma</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Aparentemente, vídeos musicais não funcionam</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/z_iPQwiC-3w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
