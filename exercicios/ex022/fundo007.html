<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando</title>
    <style>
        #pai{
            background-color: rgb(151, 87, 255);
            position: relative;
            height: 96vh;
            padding: 10px;
        }
        #filho{
            padding: 10px;
            height: 200px;
            width: 200px;
            position: absolute;
            left: 50%;
            top: 50%;
            background-color: rgb(148, 229, 253);
            transform:translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <section id="pai">
        <article id="filho">
            <h1>Teste</h1>
        </article>
    </section>
    
</body>
</html>
